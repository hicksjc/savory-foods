<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Savory Foods | Login</title>
    <link rel="stylesheet" href="css/styles.css"/>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Piedra&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
</head>
</head>
<body>
<nav>
    <div class="logo">
        <span>Savory Foods</span>
    </div>
    <div class="links">
        <a href="index.html">Home</a>
        <a href="recipes.html">Recipes</a>
        <a href="about.html">About</a>
    </div>
    <button class="login">
        <a href="login.html">Login</a>
    </button>
</nav>

<section class="sign">
    <div class="left">
        <div class="left-title">
            <h1>Login</h1>
        </div>
        <div class="form">
            <input class="email" type="text" placeholder="Email"/>
            <input class="password" type="password" placeholder="Password"/>
            <button class="submit">Login</button>
        </div>
    </div>
    <div class="right">
        <div class="right-title">
            <h1>Sign Up</h1>
        </div>
        <div class="form">
            <input class="first" type="text" placeholder="First Name"/>
            <input class="last" type="password" placeholder="Last Name"/>
            <input class="email" type="password" placeholder="Email"/>
            <input class="password" type="password" placeholder="Password"/>
            <input class="enter" type="password" placeholder="Re-enter Password"/>
            <button class="sign">Sign Up</button>
        </div>
    </div>
</section>

<footer>
    <p class="copy">Copyright 2021 Savory Foods. All rights reserved</p>
</footer>
</body>
</html>
